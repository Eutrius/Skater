<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skater</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="container" class="flex-center">
      <img id="game-over" src="images/game-over.png" />
      <img id="console" src="images/console.png" />
      <div id="ui" class="flex-center">
        <div id="score-container" class="flex-center">
          <div id="score" class="flex-center">
            Score:<span id="player-score">0</span>
          </div>
        </div>
        <div id="instruction" class="flex-center">
          <p>How to play:</p>
          <p>SPACE - Start the game.</p>
          <p>UP - Jump.</p>
        </div>
      </div>
      <div id="screen">
        <div id="landscape"></div>
        <div id="park"></div>
        <div id="road"></div>
        <img id="player" src="images/skater/idle.gif" />
      </div>
    </div>
  </body>
</html>
